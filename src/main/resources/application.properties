server.port=8080

server.error.include-exception=true 
server.error.include-stacktrace=always
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${url}/moais_todo_management?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.jpa.open-in-view=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
logging.level.org.hibernate.SQL=debug


spring.jpa.hibernate.ddl-auto=create

spring.data.redis.port=6383

#spring.autoconfigure.exclude = org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

todo.management.salt=${salt}
